<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-6 col-md-7 col-sm-6">
						<h1>Add Workout</h1>

						<form th:action="@{/addWorkout}" method="post"
							enctype="multipart/form-data" class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<label class="col-lg-3 control-label">User Name</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" name="username" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Workout Start
										Time</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" name="starttime" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Workout End Time</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" name="endtime" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Defficulty level</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" name="diflevel" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12 col-lg-offset-3">
										<button type="submit" class="btn btn-primary" name="button">Add</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
