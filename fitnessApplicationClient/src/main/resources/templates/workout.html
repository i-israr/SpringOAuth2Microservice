<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${workout}" class="container my-5">
					<p class="my-5">
						<a href="/addWorkout" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> WorkOut </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>User Name</th>
										<th>Start Time</th>
										<th>End Time</th>
										<th>Difficulty level</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="workout : ${workout}">
										<td th:text="${workout.user}"></td>
										<td th:text="${workout.start}"></td>
										<td th:text="${workout.end}"></td>
										<td th:text="${workout.difficulty}"></td>
										<td><a th:href="@{/edit/{id}(id=${workout.id})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>



										<sec:authorize access="'fitnessadmin')">
											<td><a th:href="@{/workout/delete/{id}(id=${workout.id})}"
												class="btn btn-primary"> <i
													class="fas fa-user-times ml-2"></i>
											</a></td>
										</sec:authorize>


									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
